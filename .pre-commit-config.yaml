repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local

    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [--line-length=200]

